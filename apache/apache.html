  <B>아파치란 무엇인가></B>

<p>아파치란 기본적으로 HTTP 서버입니다. 오픈소스 및 크로스 플랫폼 웹 서버입니다.</p>
<P>아파치의 특징</P>
최적화된 서버입니다.
많은 양의 트래픽이 있는 경우 이 소프트웨어가 이르 ㄹ처리하는 가장 좋은 옵션입니다.
이 소프트웨어는 또한 최소한의 하드웨어 요구 사항으로 데이터를 전송할 수 있는 기능을 제공합니다.
쉽게 확장 가능합니다.
또한 무료이곧 합니다.
