<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTTP SESSION 인증</title>

</head>
<body>
  <P>HTTP Session 인증은 웹 어플리케이션에서 사용하는 인증 밥법으로
  사용자 인증 정보를 서버측에서 유지하고 관리하기 위한 방법중 1가지 입니다.</P>
  <td> 인증과정
    <tr> 사용자가 로그인을 시도</tr>
    <tr> 서버는 사용자의 인증 정보를 검증 하여 Session Id 를 생성</tr>
    <tr> 세션은 서버측에서 관리되며, 서버에서 갱신 및 정보를 변경할 수 있습니다.</tr>
    <tr> 세션 ID는 쿠키(cookies) 방식으로 사용자에게 전달 되며, 웹어플리케이션에서 사용한다.</tr>
  </td>
</body>
</html>
